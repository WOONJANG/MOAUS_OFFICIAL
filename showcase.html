<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MOAUS | SHOWCASE</title>
  <meta name="description" content="MOAUS PAGE" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MOAUS SHOWCASE" />
  <meta property="og:description" content="marketing through sport" />
  <meta property="og:image" content="/assets/og.jpg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Ubuntu:wght@700&family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Common + Page CSS -->
  <link rel="stylesheet" href="/assets/css/layout.css" />
  <link rel="stylesheet" href="/assets/css/showcase.css" />

  <!-- Common JS -->
  <script src="/assets/js/layout.js" defer></script>

  <script src="/assets/js/img-fallback.js" defer></script>

</head>

<body>
  <!-- Header -->
  <div data-include="partials/header.html"></div>

  <!-- Mobile Drawer -->
  <div data-include="partials/aside.html"></div>
<main id="main">
  <!-- banner Section -->
  <section class="hero">
    <div class="swiper" id="heroSwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide slide">
          <div class="slide__bg" style="background-image:url('/assets/img/vexx_bgimg.png')"></div>
          <div class="slide__overlay"></div>
          <div class="slide__content">
            <div class="kicker">V-EXX</div>
            <h1 class="title">브이엑스</h1>
            <p class="sub"><a href="https://vexxsports.com/"> 바로가기 </a></p>
          </div>
        </div>

        <div class="swiper-slide slide">
          <div class="slide__bg" style="background-image:url('/assets/img/yongin_bgimg.png')"></div>
          <div class="slide__overlay"></div>
          <div class="slide__content">
            <div class="kicker">용인 FC</div>
            <h1 class="title">용인FC 팀스토어</h1>
            <p class="sub">배너2</p>
          </div>
        </div>

        <div class="swiper-slide slide">
          <div class="slide__bg" style="background-image:url('/assets/img/jkj_bgimg.png')"></div>
          <div class="slide__overlay"></div>
          <div class="slide__content">
            <div class="kicker">안양 정관장 레드부스터스</div>
            <h2 class="title">정관장 레드부스터스 팀스토어 </h2>
            <p class="sub">배너3</p>
          </div>
        </div>

        <div class="swiper-slide slide">
          <div class="slide__bg" style="background-image:url('/assets/img/kbl_marvel_bgimg.png')"></div>
          <div class="slide__overlay"></div>
          <div class="slide__content">
            <div class="kicker">MARVEL | KBL</div>
            <h2 class="title">MARVEL | KBL </h2>
            <p class="sub">배너4</p>
          </div>
        </div>

        <div class="swiper-slide slide">
          <div class="slide__bg" style="background-image:url('/assets/img/kbo_marvel_bgimg.png')"></div>
          <div class="slide__overlay"></div>
          <div class="slide__content">
            <div class="kicker">Diasney | KBO</div>
            <h2 class="title">Disney | KBO</h2>
            <p class="sub">배너5</p>
          </div>
        </div>

        <div class="swiper-slide slide">
          <div class="slide__bg" style="background-image:url('/assets/img/drbp_bgimg.png')"></div>
          <div class="slide__overlay"></div>
          <div class="slide__content">
            <div class="kicker">Dr. B-Pang</div>
            <h2 class="title">닥터비팡</h2>
            <p class="sub">배너6</p>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <div class="swiper-button-prev" aria-label="Previous"></div>
      <div class="swiper-button-next" aria-label="Next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

    <!-- Partners -->
    <div data-include="partials/partners.html"></div>
</main>
  <!-- Footer -->
  <div data-include="partials/footer.html"></div>

  <!-- Swiper + Page JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/assets/js/showcase.js"></script>
</body>
</html>
