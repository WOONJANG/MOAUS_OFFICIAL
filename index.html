<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOAUS</title>

  <!-- 공통 레이아웃 -->
  <link rel="stylesheet" href="/assets/css/layout.css" />

  <!-- 기존 카드/그리드 기본 -->
  <link rel="stylesheet" href="/assets/css/shop.css" />

  <!-- index 전용 오버라이드 -->
  <link rel="stylesheet" href="/assets/css/index.css" />

  <!-- Pretendard: @latest 쓰지 말고 버전 고정 추천 -->
  <link rel="stylesheet" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.css" />
</head>

<body>
  <!-- include header -->
  <div data-include="/partials/header.html"></div>
  <div data-include="/partials/aside.html"></div>

  <main class="wrap" id="main">
    <div class="topbar">
      <div>
        <h1 class="title">PARTNERS</h1>
        <p class="subtitle">MOAUS Partner Stores & Collaborations</p>
      </div>

      <div class="search" role="search">
        <input id="q" type="search" placeholder="Search club / league / keyword..." autocomplete="off" />
        <button class="btn" id="clearBtn" type="button">Clear</button>
      </div>
    </div>

    <section class="grid" id="grid">
      <!-- 카드들은 기존 clubs.js / shop.js 렌더링 그대로 쓰면 됨 -->
      <!-- 예시 카드 구조 -->
      <article class="card" tabindex="0">
        <div class="media">
          <img src="/assets/img/sample.jpg" alt="" loading="lazy" />
          <!-- 이미지 깨지면 img-fallback.js가 .fallback 넣어줌 -->
        </div>

        <div class="body">
          <div class="logoBadge">
            <img src="/assets/img/sample-logo.png" alt="" loading="lazy" />
          </div>

          <h3 class="club">YONGIN FC</h3>
          <p class="desc">Official merchandise & match-day store ops.</p>

          <div class="tagRow">
            <span class="tag accent">FOOTBALL</span>
            <span class="tag">OFFICIAL</span>
          </div>
        </div>
      </article>
    </section>

    <div class="empty" id="empty" hidden>No results.</div>
  </main>

  <!-- include footer -->
  <div data-include="/partials/footer.html"></div>

  <!-- 공통 JS -->
  <script src="/assets/js/layout.js" defer></script>
  <script src="/assets/js/img-fallback.js" defer></script>

  <!-- 기존 렌더링 JS (프로젝트에 있는 거 그대로) -->
  <script src="/assets/js/clubs.js" defer></script>
  <!-- 또는 shop.js를 index에서 쓰고 있으면 그걸 유지 -->
</body>
</html>
